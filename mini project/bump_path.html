<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form</title>
    <link rel="stylesheet" href="bump_path.css">
</head>
<body>

<div class="container">
    <h2>Patient Details</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <div class="flex-container">
            <div class="flex-item">
                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="flex-item">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" placeholder="inches" required>
            </div>
            <div class="flex-item">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" placeholder="kg" required>
            </div>           
        </div>
        <br>
        <label for="date_of_conceiving">Date of Conceiving:</label>
        <input type="date" id="date_of_conceiving" name="date_of_conceiving" required><br>

        <label for="disease">Disease:</label>
        <select id="disease" name="disease">
            <option value="None">None</option>
            <option value="Diabetes">Diabetes</option>
            <option value="HBP">High Blood Pressure</option>
            <option value="Gravidarum">Hyperemesis Gravidarum</option>          
        </select><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
